<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>FRIENDS BOOK</title>

<body>
    <img src="./assets/1111029782.jpg" alt id="backgroundImage">
    <div id="all">
        <h1 id="TitleName">FRIENDS BOOK</h1>
        <div>
            <form action id="yourName">
            "Your Name:"
            <input type="text" id="textBox" value name="first_name">
            </form>
        </div>
        <div id="t1">
            <p id="field1">1.A message for me!</p>
            <br>
            <input type="text" name id="textBox1">
        </div>
        <div>
            <p id="tt">2. A nickname for me?</p>
            <br>
            <input type="text" name id="textBox2">
        </div>
        <form>
            <p id>3.Have you ever lied to me?</p>
            <br>
            <input type="radio" name="y" id="yesMayBe" value="Yes">
            <label for="Yes">Yes</label>
            <input type="radio" name="y" id="yesMayBe1" value="NO">
            <label for="NO">Maybe</label>
        </form>
        <div>
            <p id>4.How do you feel when you talk to me?</p>
            <br>
            <input type="radio" name="n" id="happy" value="1">
            <label for="1">Happy</label>
            <input type="radio" name="n" id="irr" value="2">
            <label for="2">Irritating</label>
        </div>
        <div>
            <p id>5.Do you like to go on a roadtrip with me?</p>
            <br>
            <input type="radio" name="1" id="y">
            <label for=>Yes</label>
            <input type="radio" name="1" id="n">
            <label for=>No</label>
        </div>
        <div>
            <p for id>
                "6.Best colour that suits me?"
                <br>
                <input type="checkbox" name="4" id="bestColour">
                <label for>Blue</label>
                <input type="checkbox" name="4" id="blue">
                <label for>Black</label>
                <input type="checkbox" name="4" id>
                <label for>White</label>
                <input type="checkbox" name="4" id>
                <label for>Red</label>
                <input type="checkbox" name="4" id>
                <label for>Peach</label>
            </p>
        </div>
        <div>
            <p for>7.The best moment in our Friendship?</p>
            <br>
            <input type="text" name id="MF">
        </div>
        <div id="submit">
            <input type="submit" value="Submit">
        </div>


    </div>
</body>
</html>
